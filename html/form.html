  <head>
    <meta charset="utf-8">

        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */

    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Purpur</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
      
        <div class="span3">
          <div class="thumbnail">
            <img src="http://placehold.it/400x600" alt="">
            <div class="caption">
              <h3>Valerie</h3>
              <p></p>
              <p><a href="#" class="btn btn-primary">Buchen</a> <a href="#" class="btn">Gallerie</a></p>
            </div>
          </div>
        </div>
        <div class="span8">
          <form class="form-horizontal">
          
            <fieldset>
                      <legend>Buchung</legend>
                      <div class="control-group">
                        <label class="control-label">Model</label>
                        <div class="controls docs-input-sizes">
                          <select class="span4">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label">Buchungsdauer</label>
                        <div class="controls docs-input-sizes">
                          <select class="span4">
                            <option>02 Stunden – 600 €</option>
                            <option>03 Stunden – 800 €</option>
                            <option>04 Stunden – 1.000 €</option>
                            <option>06 Stunden – 1.200 €</option>
                            <option>08 Stunden – 1.400 €</option>
                            <option>12 Stunden – 1.600 € (Overnight)</option>
                            <option>15 Stunden – 1.800 € (Overnight mit Frühstück)</option>
                            <option>24 Stunden – 2.700 €</option>
                            <option>2 Tage – 3.900 €</option>
                            <option>3 Tage – 5.100 €</option>
                            <option>4 Tage – 6.300 €</option>
                            <option>5 Tage – 7.500 €</option>
                            <option>6 Tage – 8.700 €</option>
                            <option>7 Tage – 9.900 €</option>
                          </select>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label">Buchungsdatum</label>
                        <div class="controls docs-input-sizes">
                          <input data-datepicker="datepicker" class="small" type="text" value="01/05/2011" />
                          um
                          <select class="span1">
                            <option>00</option>
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                            <option>13</option>
                            <option>14</option>
                            <option>15</option>
                            <option>16</option>
                            <option>17</option>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                            <option>23</option>
                          </select>
                          :
                          <select class="span1">
                            <option>00</option>
                            <option>15</option>
                            <option>30</option>
                            <option>45</option>
                          </select>
                          Uhr
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label">Treffpunkt</label>
                        <div class="controls docs-input-sizes">
                          <textarea class="input-xlarge" id="textarea" rows="3" placeholder="Hotel, Zimmernummer, etc."></textarea>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label" for="prependedInput">Prepended text</label>
                        <div class="controls">
                          <div class="input-prepend">
                            <span class="add-on">@</span><input class="span2" id="prependedInput" size="16" type="text">
                          </div>
                          <p class="help-block">Here's some help text</p>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label" for="appendedInput">Appended text</label>
                        <div class="controls">
                          <div class="input-append">
                            <input class="span2" id="appendedInput" size="16" type="text"><span class="add-on">.00</span>
                          </div>
                          <span class="help-inline">Here's more help text</span>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label" for="appendedPrependedInput">Append and prepend</label>
                        <div class="controls">
                          <div class="input-prepend input-append">
                            <span class="add-on">$</span><input class="span2" id="appendedPrependedInput" size="16" type="text"><span class="add-on">.00</span>
                          </div>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label" for="appendedPrependedInput">Append with button</label>
                        <div class="controls">
                          <div class="input-append">
                            <input class="span2" id="appendedPrependedInput" size="16" type="text"><button class="btn" type="button">Go!</button>
                          </div>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label" for="inlineCheckboxes">Inline checkboxes</label>
                        <div class="controls">
                          <label class="checkbox inline">
                            <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
                          </label>
                          <label class="checkbox inline">
                            <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
                          </label>
                          <label class="checkbox inline">
                            <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
                          </label>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label" for="optionsCheckboxList">Checkboxes</label>
                        <div class="controls">
                          <label class="checkbox">
                            <input type="checkbox" name="optionsCheckboxList1" value="option1">
                            Option one is this and that—be sure to include why it's great
                          </label>
                          <label class="checkbox">
                            <input type="checkbox" name="optionsCheckboxList2" value="option2">
                            Option two can also be checked and included in form results
                          </label>
                          <label class="checkbox">
                            <input type="checkbox" name="optionsCheckboxList3" value="option3">
                            Option three can—yes, you guessed it—also be checked and included in form results
                          </label>
                          <p class="help-block"><strong>Note:</strong> Labels surround all the options for much larger click areas and a more usable form.</p>
                        </div>
                      </div>
                      <div class="control-group">
                        <label class="control-label">Radio buttons</label>
                        <div class="controls">
                          <label class="radio">
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                            Option one is this and that—be sure to include why it's great
                          </label>
                          <label class="radio">
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                            Option two can is something else and selecting it will deselect option one
                          </label>
                        </div>
                      </div>
                      <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                        <button class="btn">Cancel</button>
                      </div>
                    </fieldset>
          
          
          </form>
          
          
          
        </div>

      </div>

    </div> <!-- /container -->
